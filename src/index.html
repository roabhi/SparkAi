<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <title>Mistral - Playground</title>
  </head>
  <body>
    <header class="max-w-[40rem] mx-auto mt-[3rem]">
      <h1 class="text-slate-500 text-[2rem] text-center font-[700]">
        SparkAi &#129302;
      </h1>
      <h4 class="text-center text-slate-400">
        Yet another Ai assistant made with Mistral
      </h4>
    </header>
    <main>
      <div class="dialog-box h-[100%]" id="dialog-box">
    </main>
    <div
      class="fixed bottom-0 max-w-[40rem] w-full left-0 right-0 mx-auto bg-slate-500 p-[2rem] rounded-[0.5rem] pb-[3rem] focus:outline-none border-0 bg-white z-100"
    >
      <form
        class="flex flex-row justify-between items-center align-center h-[3rem]"
      >
        <input
          class="bg-slate-100 rounded-[1rem] w-[80%] py-3 pl-[0.85rem] border-0"
          type="text"
          name="prompt"
          id="prompt-box"
          placeholder="Send me a query"
          required
        />
        <button
          class="text-center bg-sky-500 px-[1.5rem] text-white rounded-[1rem] w-[15%] ml-[5%] py-3 font-[600] hover:bg-sky-400 disabled:bg-sky-200"
          type="submit"
        >
          Send
        </button>
      </form>
    </div>
  </body>
  <script type="module" src="./ts/main.ts"></script>
</html>
